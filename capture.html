<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="d-flex flex-column flex-lg-row">
        <!-- Sidebar -->
        <nav class="sidebar bg-dark text-white p-3" id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">
                        <img src="assets/img/dashboard.png" alt="Dashboard Icon" class="me-2" width="30">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="absensi.html">
                        <img src="assets/img/on-time.png" alt="Absensi Icon" class="me-2" width="30">
                        Absensi
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="laporan.html">
                        <img src="assets/img/employees.png" alt="Laporan Icon" class="me-2" width="30">
                        Laporan Absensi
                    </a>
                </li>
            </ul>
            <button id="closeButton" class="btn btn-dark position-absolute top-0 end-0 m-3 d-lg-none">
                ✖
            </button>
        </nav>

        <!-- Content -->
        <div class="content flex-grow-1 p-4">
            <!-- Header -->
            <div class="d-flex align-items-center mb-4">
                <button id="toggleButton" class="btn btn-light d-lg-none">☰</button>
                <header class="bg-dark shadow-sm py-3 flex-grow-1 ms-2 position-relative">
                    <img src="assets/img/idm-removebg-preview.png" class="img-fluid ms-3" width="180px"
                        alt="Dashboard Logo">
                    <!-- Gambar icon profil di dalam header -->
                    <img src="assets/img/pngwing.com.png" class="rounded-circle position-absolute" width="40px"
                        alt="Foto Profil" style="top: 50%; right: 0; transform: translateY(-50%); margin-right: 15px;">
                </header>
            </div>

            <div class="camera-box-container">
                <div class="camera-box shadow-lg">
                    <!-- Menampilkan Gambar Foto -->
                    <img src="assets/img/rizky.png" alt="Foto Absensi" class="img-fluid">
                </div>
                <!-- Tombol Navigasi -->
                <div class="text-center mt-3 d-flex justify-content-center">
                    <!-- Tombol Kembali -->
                    <button class="rounded-circle btn-icon me-2" onclick="window.location.href='camera.html'">
                        <img src="assets/img/cross.png" alt="Cross Icon" width="30">
                    </button>
                    <!-- Tombol Lanjut -->
                    <button class="rounded-circle btn-icon" onclick="window.location.href='absensi.html'">
                        <img src="assets/img/check.png" alt="Check Icon" width="30">
                    </button>
                </div>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
