<!DOCTYPE html>

<head>

    <title>Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="d-flex flex-column flex-lg-row">
        <!-- Sidebar -->
        <nav class="sidebar bg-dark text-white p-3" id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">

                <li class="nav-item">
                    <a class="nav-link text-white" href="absensi.html">

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="laporan.html">
                        <img src="assets/img/employees.png" alt="Laporan Icon" class="me-2" width="30">

                    </a>
                </li>
            </ul>
            <button id="closeButton" class="btn btn-dark position-absolute top-0 end-0 m-3 d-lg-none">
                ✖

        </nav>   

        <!-- Content -->
        <div class="content flex-grow-1 p-4">
            <!-- Header -->
            <div class="d-flex align-items-center mb-4">
                <button id="toggleButton" class="btn btn-light d-lg-none">☰</button>
                <header class="bg-dark shadow-sm py-3 flex-grow-1 ms-2 position-relative">
                    <img src="assets/img/idm-removebg-preview.png" class="img-fluid ms-3" width="180px"

                    <!-- Gambar icon profil di dalam header -->
                    <img src="assets/img/icon.png" class="rounded-circle position-absolute" width="40px"
                        alt="Foto Profil" style="top: 50%; right: 0; transform: translateY(-50%); margin-right: 15px;">
                </header>
            </div>

            <!-- Absensi Section -->
            <div class="mb-4">
                <!-- Kotak Absensi -->
                <div class="card bg-dark text-white">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <img src="assets/img/on-time.png" class="me-3" width="60px" alt="Foto Profil">
                            <h3 class="card-title mb-0">Absensi</h3>
                        </div>
                        <a href="camera.html" class="btn btn-outline-light">Isi Absensi</a>
                    </div>
                </div>
            </div>
            

            <!-- Section Summary Recap Absensi -->
            <section class="mt-4">
                <div class="table-responsive">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Foto</th>
                                <th>Tanggal</th>
                                <th>Lokasi</th>
                                <th>Status</th>
                                <th>Waktu Absensi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Oji Gambir</td>
                                <td><img src="assets/img/oji.jpg" class="img-fluid" width="40px" alt="Foto Profil"></td>
                                <td>2024-08-20</td>
                                <td>Yogyakarta</td>
                                <td><span class="badge bg-danger">Terlambat</span></td>
                                <td>08:00:06</td>
                            </tr>
                            <tr>
                                <td>Nia Sangir</td>
                                <td><img src="assets/img/oji.jpg" class="img-fluid" width="40px" alt="Foto Profil"></td>
                                <td>2024-08-20</td>
                                <td>Yogyakarta</td>
                                <td><span class="badge bg-danger">Terlambat</span></td>
                                <td>08:00:01</td>
                            </tr>
                            <tr>
                                <td>Syarif Bluwuk</td>
                                <td><img src="assets/img/oji.jpg" class="img-fluid" width="40px" alt="Foto Profil"></td>
                                <td>2024-08-20</td>
                                <td>Yogyakarta</td>
                                <td><span class="badge bg-primary">Tepat Waktu</span></td>
                                <td>07:59:51</td>
                            </tr>
                            <!-- Tambahkan lebih banyak baris sesuai kebutuhan -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
