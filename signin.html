<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-black">
    <div class="register-container text-center  bg-dark text-white p-5 rounded-4">
        <div class="register-icon mb-4">
            <img src="assets/img/user (1).png" alt="User Icon" class="rounded-circle" width="80">
        </div>
        <h2 class="mb-4">REGISTER</h2>
        <form action="login.html">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">USERNAME</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">PASSWORD</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                    required>
                <label for="confirmPassword">CONFIRM PASSWORD</label>
            </div>
            <button type="submit" class="btn btn-outline-light w-100">Register</button>
            <p class="mt-4">Sudah Punya Akun? <a href="login.html" class="text-decoration-underline text-white">Login
                    disini!</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
